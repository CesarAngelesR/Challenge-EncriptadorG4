<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;500&display=swap" rel="stylesheet">
	<title>Encriptador-G4</title>
</head>
<body>
	<header>
		<img class="logo" id="logotipo" src="imagenes/logo.png" alt="logo de alura">
	</header>
	<main>
		<section>
			<textarea id="texto" class="text-area" cols="30" placeholder="Ingrese el texto aqui" onkeypress="return sololetras(event)"></textarea>
			<div>
				<h6 class="informacion">Â¡Solo letras minusculas y sin acento!</h6>
			</div>
			<div class="botones">
				<button class="btn-encriptar" onclick="encriptar()">Encriptar</button>
				<button class="btn-desencriptar" onclick="desencriptar()">Desencriptar</button>
			</div>
		</section>
		<section>
			<textarea class="mensaje" id="resultado" cols="17" rows="6"></textarea>
			<div> 
				<button class="btn-copiar" id="copiar" onclick="copiartexto()">Copiar</button>
			</div>
		</section>
	</main>
	<script src="script.js"></script>
</body>
</html>
